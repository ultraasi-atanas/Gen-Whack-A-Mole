<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack-A-Mole G</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <!-- WHACK-A-MOLE CONTROLS -->
    <div id="controls">
        <h1>Welcome to Whack-a-Mole 2021</h1>
        <button id="addTile">WORK IN PROGRESS: Press here to add a tile</button>
        <span id="characters">WORK IN PROGRESS: Choose your Mole</span>
        <span id="character-bee"><img id="bee" src="img/bee-09.jpg"></span>
        <span id="character-mole"><img id="mole" src="img/mole.jpg"></span>
        <br>
        <button id="gameStart">Start Game</button>
        <button id="gameStop">Stop Game</button>
    </div>
    <div id="myGrid">
        <div class="oneTile">1</div>
        <div class="oneTile">2</div>
        <div class="oneTile">3</div>
        <div class="oneTile">4</div>
        <div class="oneTile">5</div>
        <div class="oneTile">6</div>
        <div class="oneTile">7</div>
        <div class="oneTile">8</div>
        <div class="oneTile">9</div>
        <div class="oneTile">10</div>
        <div class="oneTile">11</div>
        <div class="oneTile">12</div>
        <div class="oneTile">13</div>
        <div class="oneTile">14</div>
        <div class="oneTile">15</div>
        <div class="oneTile">16</div>
    </div class="myTile">
    <div id="info"></div>
    
</body>
</html>
