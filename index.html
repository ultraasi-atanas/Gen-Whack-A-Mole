<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack-A-Mole G</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <!-- WHACK-A-MOLE CONTROLS -->
    <div id="controls">
        <h1>Welcome to Whack-a-Mole 2021</h1>
        <button id="addTile">Press here to add a tile</button>
        <span id="characters">Choose your Mole</span>
        <span id="character-bee"><img id="bee" src="img/bee-09.jpg"></span>
        <span id="character-mole"><img id="mole" src="img/mole.jpg"></span>

    </div>
    <div id="myGrid">
        <div class="oneTile" id="t1"></div>
        <div class="oneTile" id="t2"></div>
        <div class="oneTile" id="t3"></div>
        <div class="oneTile" id="t4">4</div>
        <div class="oneTile" id="t5">5</div>
        <div class="oneTile" id="t6">6</div>
        <div class="oneTile" id="t7">7</div>
        <div class="oneTile" id="t8">8</div>
        <div class="oneTile" id="t9">9</div>
        <div class="oneTile" id="t10">10</div>
        <div class="oneTile" id="t1">11</div>
        <div class="oneTile" id="t1">12</div>
        <div class="oneTile" id="t1">13</div>
        <div class="oneTile" id="t1">14</div>
        <div class="oneTile" id="t1">15</div>
        <div class="oneTile" id="t1">16</div>
    </div class="myTile">
    <div id="info"></div>
    
</body>
</html>
